<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Customer Management</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="topnav.css" th:href="@{/css/topnav.css}" />
	<link rel="stylesheet" href="Sidenavbar.css" th:href="@{/css/Sidenavbar.css}" />
	<link rel="stylesheet" href="SaveCustomer.css" th:href="@{/css/SaveCustomer.css}" />
</head>

<body>
	<!-- Importing NavBar -->
	<div th:insert="TopNav.html::topnav"></div>

	<!-- Main Content with Sidebar and Right Content -->
	<div class="container-fluid">
		<div class="row">
			<!-- Sidebar Section -->
			<div class="col-md-3">
				<div th:insert="Sidenavbar.html::Sidenav"></div>
			</div>

			<!-- Right Content Section -->
			<div class="col-md-9">
				<div>
					<a href="/" th:href="@{/}">Home>>saveCustomer</a> <!-- Navigates to the home page -->
				</div>
				<h2 class="mt-3 text-center">Customer Form</h2>

				<!-- Form Section (Thymeleaf Form Binding) -->
				<form th:action="@{/saveCustomer}" method="post" id="customerForm">
					<!-- Customer ID Field -->
					<div class="form-group">
						<label for="customerId">Customer ID</label>
						<input type="text" class="form-control" id="customerId" name="customerId" required
							placeholder="Enter Customer ID">
						<div id="customerIdMessage" class="mt-2 " style="display:none;"></div>
					</div>

					<!-- Name Field -->
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" id="name" name="name" required
							placeholder="Enter your name">
						<div class="invalid-feedback">Name is required.</div>
					</div>

					<!-- Email Field -->
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="email" name="email" required
							placeholder="Enter your email">
						<div class="invalid-feedback">Please provide a valid email address.</div>
					</div>

					<!-- Gender Radio Buttons -->
					<div class="form-group">
						<label>Gender</label>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="gender" id="genderMale" value="Male"
								required>
							<label class="form-check-label" for="genderMale">Male</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="gender" id="genderFemale" value="Female"
								required>
							<label class="form-check-label" for="genderFemale">Female</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="gender" id="genderOther" value="Other"
								required>
							<label class="form-check-label" for="genderOther">Other</label>
						</div>
						<div class="invalid-feedback">Gender selection is required.</div>
					</div>

					<!-- Customer Type Select Dropdown -->
					<div class="form-group">
						<label for="customerType">Customer Type</label>
						<select class="form-control" id="customerType" name="customerType" required>
							<option value="">Select Customer Type</option>
							<option value="Regular">Regular</option>
							<option value="Premium">Premium</option>
						</select>
						<div class="invalid-feedback">Please select a customer type.</div>
					</div>

					<!-- Address Field -->
					<div class="form-group">
						<label for="address">Address</label>
						<textarea class="form-control" id="address" name="address" rows="4" required
							placeholder="Enter your address"></textarea>
						<div class="invalid-feedback">Address is required.</div>
					</div>

					<!-- Terms & Conditions Checkbox -->
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="terms" required>
						<label class="form-check-label" for="terms">I agree to the terms & conditions</label>
					</div>

					<!-- Submit and Reset Buttons -->
					<div class="form-group d-flex justify-content-between">
						<button type="submit" class="btn btn-custom">Submit</button>
						<button type="button" class="btn btn-secondary" onclick="resetForm()">Clear</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer class="bg-light txt-white text-center py-3 mt-4">
		<p>&copy; 2024 Customer Management System. All rights reserved.</p>
	</footer>

	<!-- JavaScript for Form Validation and AJAX -->
	<script>
		// Reset Functionality
		function resetForm() {
			var form = document.getElementById('customerForm');
			form.reset();
			var messageDiv = document.getElementById('customerIdMessage');
			messageDiv.textContent = '';
			messageDiv.style.display = 'none';
		}
		// Customer ID Uniqueness Check using AJAX
		document.getElementById('customerId').addEventListener('blur', function () {
			var customerId = this.value;
			var messageDiv = document.getElementById('customerIdMessage');

			// Clear previous error message
			messageDiv.style.display = 'none';
			
			if (customerId) {
				fetch('/checkCustomerId?customerId=' + customerId)
					.then(response => response.json())
					.then(data => {
						if (data.exists) {
							// If Customer ID exists, show the error message in red
							messageDiv.textContent = 'Customer ID already exists.';
							messageDiv.style.color = 'red'; // Explicitly set to red
							messageDiv.style.display = 'block';
							 
						} else {
							// If Customer ID does not exist, show the success message in green
							messageDiv.textContent = 'Customer ID is available to create.';
							messageDiv.style.color = 'green';
							messageDiv.style.display = 'block';
						}
					})
					.catch(error => console.error('Error:', error));
			}
		});
	// Form Validation Before Submit
	document.getElementById('customerForm').addEventListener('submit', function (event) {
		var form = event.target;

		// Prevent form submission if fields are invalid
		if (!form.checkValidity() || document.getElementById('customerIdMessage').style.display === 'block') {
			event.preventDefault();
			form.classList.add('was-validated');
		}
	});
	</script>
</body>

</html>
